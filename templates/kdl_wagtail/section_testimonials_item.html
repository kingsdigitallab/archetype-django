{% load wagtailcore_tags kdl_wagtail wagtailimages_tags %}

<div class="avatar col-1-4 tab-1-3 mob-full{% if value.type == "testimonials-alt" %} right{% else %} left{% endif %}">
    {% image value.image original %}
    <h5>{{ value.title }}</h5>
    <h6>{{ value.long_title }}</h6>
</div>

<div class="col-3-4 tab-2-3 mob-full{% if value.type == "testimonials-alt" %} left{% else %} right{% endif %}">
    {{ value.body }}
</div>
