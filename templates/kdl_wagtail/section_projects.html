{% extends "kdl_wagtail/section.html" %}
{% load wagtailcore_tags kdl_wagtail wagtailimages_tags %}

{% block section-items %}
     <div class="block-1-3 block-s-full block-tab-full group">
        {% for item in value.items %}
            <div class="bgrid">   
                {% image item.image original %}
                <h3><a href="{{ item.long_title }}">{{ item.title }}</a></h3>
                {{ item.body }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
