{% extends "kdl_wagtail/section.html" %}
{% load wagtailcore_tags kdl_wagtail staticfiles %}

{% block section-items %}
    <div class="block-1-3 block-s-full block-tab-full group">
        {% for item in value.items %}
            <div class="bgrid with-bottom-line ">
                <h3>{{ item.title }}</h3>
                <div class="testimonials-content insert">
                    <p>{{ item.long_title }}</p>
                </div>
                {{ item.body }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
