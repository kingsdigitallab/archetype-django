{% load wagtailcore_tags kdl_wagtail wagtailimages_tags %}

<div class="testimonial">
    <div class="avatar col-1-4 tab-1-3 mob-full">
        {% image value.image original %}
        <h5>{{ value.title }}</h5>
        <span>{{ value.long_title }}</span>
    </div>
    <div class="col-3-4 tab-2-3 mob-full">
        {{ value.body }}
    </div>
</div>
